<!DOCTYPE html>
<html>

<head>
  {% block head %}
  <title>{{ siteTitle }}</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/mdb.min.css') }}">
  <script src="{{ url_for('static', filename='js/mdb.min.js') }}"></script>
  {% endblock %}
</head>

<body>
  <nav class="navbar navbar-expand-sm bg-light">
    <a class="navbar-brand" href="#">&nbsp;&nbsp;{{ title }}</a>
    <ul class="navbar-nav">
      {% for link in links %}
      <li class="nav-item{% if link.is_active %} active{% endif %}">
        <a class="nav-link" href="{{ link.url }}">{{ link.name }}</a>
      </li>
      {% endfor %}
    </ul>
  </nav>
  <div class="container"> 
    <br>
    {% block content %}{% endblock %}
  </div>
</body>

</html>
